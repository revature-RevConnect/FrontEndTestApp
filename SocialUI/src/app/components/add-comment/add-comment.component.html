<div >
    <form  #commentForm="ngForm" class="addPost" (ngSubmit)="onSubmit(); commentForm.reset()">     
        <label for="ID">Add Comment</label>
        <td>
            <input type="textbox" name="body" required [(ngModel)]="body" id="body" placeholder="Enter Comment"/>
        </td>
        <td>       
            <input type="submit" value="Save" [disabled]="!body"/>
        </td>
       
    </form>
    </div>
