<div >
    <form  #commentForm="ngForm" class="addPost" (ngSubmit)="onSubmit(); commentForm.reset()">     
        <td>
            <input type="textbox" name="body" required [(ngModel)]="body" id="body" placeholder="Comment on this post!"/>
        </td>
        <td>       
            <input type="submit" value="Comment" [disabled]="!body"/>
        </td>
       
    </form>
    </div>
